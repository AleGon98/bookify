{% macro displayField(fieldName, placeholderValue) %}

<div>
    {{ fieldName(class_='form-control',
            placeholder=placeholderValue, **kwargs) }}

            <!-- Error message -->
            <ul>
                {% for error in form.username.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
</div>
{% endmacro %}
